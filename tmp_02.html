<!DOCTYPE html>
<html>
<head>
	<title>js_select_02: if</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>js_select_02: if</h1>
	選択・条件分岐 + form

	<hr>

	<input type="number" id="score">
	<button id="scoreBtn">成績判定！</button>

	<script>
		document.getElementById( 'scoreBtn' ).onclick = function(){
			const score = document.getElementById( 'score' ).value;

			if ( score > 80 ) {
				document.write( "成績: A" );
			}
		}
	</script>

</body>
</html>
