<!DOCTYPE html>
<html>
<head>
	<title>js_select_05: text</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>js_select_05: text</h1>
	文字列の判定処理を書く

	<hr>

	<input type="text" id="city">
	<button id="cityBtn">都市名判定</button>


	<script>
		document.getElementById( 'cityBtn' ).onclick = function() {
			const city = document.getElementById( 'city' ).value;

			if ( city === "seoul" ) {
				document.write( "オリンピック開催地！" );
			} else {
				document.write( "ソウルオリンピックの開催地ではありません" );
			}
		}
	</script>

</body>
</html>
