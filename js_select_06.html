<!DOCTYPE html>
<html>
<head>
	<title>js_select_06: else_if</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>js_select_06: else_if</h1>
	選択肢を増やす
	<hr>

	<input type="number" id="score">
	<button id="scoreBtn">成績判定！</button>


	<script>
		document.getElementById( 'scoreBtn' ).onclick = function() {
			const score = parseInt( document.getElementById( 'score' ).value );

			if ( score > 80 ) {
				document.write( "成績: A" );
			} else if ( score > 70 ) {
				document.write( "成績: B" );
			} else {
				document.write( "しっかり復習しましょう" );
			}
		}
	</script>

</body>
</html>
